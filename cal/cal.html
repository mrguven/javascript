<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="cal.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid" id="box">
            <h1>Calculator</h1>
            <div id="results">0</div>
            <div id="container">
                <div class="">
                    <button id="AC"  class="btn btn-outline-primary" class="buttons  operations " value="reset">AC</button>
                    <button id="percent" class="btn btn-outline-primary" class="buttons  operations " value="%">%</button>
                    <button id="subtract" class="btn btn-outline-primary" class="buttonsMin ">-</button>
                </div>
                <div class="">
                    <button value="7" class="btn btn-outline-primary" class="buttons  ">7</button>
                    <button value="8" class="btn btn-outline-primary" class="buttons  ">8</button>
                    <button value="9" class="btn btn-outline-primary"  class="buttons  ">9</button>
                    <button id="multiply" class="btn btn-outline-primary" class="buttonsMul">x</button>
                </div>
                <div class="">
                    <button value="4" class="btn btn-outline-primary" class="buttons  ">4</button>
                    <button value="5" class="btn btn-outline-primary"  class="buttons  ">5</button>
                    <button value="6" class="btn btn-outline-primary" class="buttons  ">6</button>
                    <button id="divide" class="btn btn-outline-primary" class="buttonsDiv ">/</button>
                </div>
                <div class="">
                    <button value="1" class="btn btn-outline-primary" class="buttons  ">1</button>
                    <button value="2" class="btn btn-outline-primary" class="buttons  ">2</button>
                    <button value="3" class="btn btn-outline-primary" class="buttons  ">3</button>
                    <button id="add" class="btn btn-outline-primary"  class="buttonsSum ">+</button>
                </div>
                <div class="">
                    <button value="." class="btn btn-outline-primary" class="buttons  ">.</button>
                    <button value="0" class="btn btn-outline-primary" class="buttons  ">0</button>
                    <button id="equals" class="btn btn-outline-primary" class="buttonsEqual">=</button>
                </div>
            </div>
        </div>

	    <script type="text/javascript" src="Pomodoro.js"></script>	
    </body>
</html>
